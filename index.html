<script type="application/shiny-prerendered" data-context="data">
# Get names of teams
team1 <- "hard"
team2 <- setdiff(team_names, team1)

# Get names and numbers of players
players1 <- roster |> filter(team == team1) |> pull(player_number)
players2 <- roster |> filter(team == team2) |> pull(player_number)

# Initialize reactiveValues to store the data
data <- reactiveValues(
  df = data.frame(
    jammer1   = character(),
    blockers1 = character(),
    points1   = integer(),
    jammer2   = character(),
    blockers2 = character(),
    points2   = integer(),
    stringsAsFactors = FALSE
  )
)
</script>
 
<script type="application/shiny-prerendered" data-context="server">
observeEvent(input$save, {
  # Save data to the reactive data frame
  new_row <- data.frame(
    jammer1   = input$jammer1,
    jammer2   = input$jammer2,
    blockers1 = paste(input$blockers1, collapse = ", "),
    blockers2 = paste(input$blockers2, collapse = ", "),
    points1   = as.integer(input$points1),
    points2   = as.integer(input$points2),
    stringsAsFactors = FALSE
  )
  data$df <- bind_rows(data$df, new_row)
})

observeEvent(input$clear, {
  # Clear only the last saved row
  if (nrow(data$df) > 0) {
    data$df <- data$df[-nrow(data$df), ]
  }
})

output$data_saved <- renderTable({
  data$df |> 
    mutate(
      jam_number = row_number()
    ) |> 
    select(
      jam_number,
      matches("^points"),
      matches("1$"),
      everything()
    )
})

tidy_dat <- reactive({
  data$df |> 
    mutate(
      jam_number = row_number()
     ) |>
    select(
      jam_number,
      points1,
      points2
    ) |> 
    tidyr::pivot_longer(
      cols = c(points1, points2),
      names_to = "team",
      values_to = "points"
    ) |> 
    mutate(
      team = if_else(
        team == "points1",
        "HARD",
        "Opponent"
      )
    ) |> 
    group_by(
      team
    ) |> 
    mutate(
      cum_points = cumsum(points)
    ) |> 
    ungroup()
})
  
# current scores
scores_now = reactive({
  if (nrow(tidy_dat()) > 0) {
    tidy_dat() |> 
      group_by(team) |> 
      reframe(
        points = max(cum_points)
      ) |> 
      pull(points)
  } else {
    c(0, 0)
  }
})

output$valueBox1 <- shinydashboard::renderValueBox({
  shinydashboard::valueBox(
    subtitle = tags$p(
      glue::glue(""),
      style = "font-size: 0.1% !important;"
    ),
    value = tags$p(
      scores_now()[1], 
      style = "
        font-size: 400% !important;
      "
    )
  )
})

output$valueBox2 <- shinydashboard::renderValueBox({
  shinydashboard::valueBox(
    subtitle = tags$p(
      glue::glue(""),
      style = "font-size: 0.1% !important;"
    ),
    value = tags$p(
      scores_now()[2], 
      style = "
        font-size: 400% !important;
      "
    )
  )
})
  

output$plot <- renderPlot({
  p <- tidy_dat() |> 
    # mutate(
    #   jam_number = factor(jam_number)
    # ) |> 
    ggplot(
      aes(
        x = jam_number,
        y = cum_points,
        color = team,
        group = team,
        fill = team
      )
    ) +
    geom_line(
      linewidth = 3,
      alpha = 0.8
    ) +
    geom_point(
      shape = 21,
      col = "white",
      size = 5,
      alpha = 0.7,
      stroke = 2
    ) +
    labs(
      x = "Jam Number",
      y = ""
    ) +
    scale_y_continuous(
      limits = c(0, max(scores_now()) + 10),
      breaks = scales::breaks_pretty()
    ) +
    scale_x_continuous(
      breaks = scales::breaks_pretty()
    ) +
    theme_minimal(24) +
    scale_fill_manual(
      values = c("#B22EF0", "grey10")
    ) +
    scale_color_manual(
      values = c("#B22EF0", "grey10")
    ) +
    theme(
      legend.position = "none",
      legend.title = element_blank()
    )
  
  print(p)
})

</script>
 
<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(function(q, nm, val) {
    # Infer name, if possible
    if (nm == "") {
      tryCatch({
        nm <- rlang::as_name(q)
      }, error = function(e) {
        code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
        stop("ojs_define() could not create a name for the argument: ", code)
      })
    }
    .session$output[[nm]] <- val
    outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
    .session$sendCustomMessage("ojs-export", list(name = nm))
    NULL
  }, quos, nm, vars, SIMPLIFY = FALSE, USE.NAMES = FALSE)
  invisible()
}
</script>

    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
</div> <!-- /container fluid -->

window.document.addEventListener("DOMContentLoaded", function (_event) {
  if (window.bslib.Card) {
    window.bslib.Card.initializeAllCards();
  }
});
